<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/theme/bootstrap.min.css" />
    <title>Github Finder</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">
                Enter a username to fetch a user profile and repos.
            </p>
            <div class="row">
              <div class="col-md-10">
                <input type="text" name="searchUser" id="searchUser"
                class="form-control"
                placeholder="Github Username.....">
              </div>
              <div class="col-md-2">
                  <button type="button" class="btn btn-outline-primary searchButton" style="width: 100%;">Search</button>
              </div>
            </div>
            
            <!-- <br>
            <div class="row justify-content-center">
              <div class="col-2">
                <button type="button" class="btn btn-outline-primary" style="width: 80%;">Search</button>
              </div>
            </div> -->
        </div>
        <br>
        <div class="profile">
      </div>
    </div>

    <footer class="mt-5 p-3 text-center bg-light">
        Github Finder &copy;
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- My Scripts -->
    <script src="js/github.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
